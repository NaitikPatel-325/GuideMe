{% extends 'base.html' %}

{% block content %}
<style>
  body {
      background-image: url('https://cdn.dribbble.com/users/3893315/screenshots/15837983/media/b339f404681fd7e05ce9225d1ae8cb07.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; 
  }
</style>

    <div class="flex  items-center justify-end min-h-screen">
        <form method="post" class="w-full max-w-md p-8 bg-white rounded-lg shadow-md dark:border dark:bg-gray-800 dark:border-gray-700 space-y-4 md:space-y-6">
          <h1 class="dark:text-white text-center text-3xl">Booking Request</h1> 
          {% csrf_token %}
          
          <div class="mb-4">
            <label for="{{ form.date.id_for_label }}" class="inline-block text-sm font-medium text-gray-900 md:text-lg dark:text-white">Date:</label>
            {{ form.date }}
          </div>
          
        <div class="mb-4">
            <label for="{{guide_location.location.id_for_label}}" class="inline-block text-sm font-medium text-gray-900 md:text-lg dark:text-white">Location:</label>
            <select id="{{guide_location.location.id_for_label}}" name="location" class="form-select">
                {% for location in guide_locations %}
                    <option value="{{ location }}">
                        {{ location }}
                    </option>
                {% endfor %}
            </select>
        </div>        
                
           
        
        <div class="mb-4">
          <label for="{{ form.hrs.id_for_label }}" class="inline-block text-sm font-medium text-gray-900 md:text-lg dark:text-white">total hrs :</label>
          {{ form.hrs }}
        </div>
    
    
          <button type="submit" class="w-full text-white bg-blue-700 md:text-lg bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit Booking</button>
    
        </form>
    </div>
        
{% endblock %}
