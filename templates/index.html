{% extends 'base.html' %}
{% block content %}

<style>
    body {
        background-image: url(/static/img/pgbg.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh; 
    }
    .centered-text {
        text-align: center;
        text-decoration: double;
        font-family:'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
        font-size: 20px;
        margin-top: 50px;
    }
    .description-text {
        text-align: center;
        margin-top: 20px; 
        font-size: 20px; 
    }
    .hire-guide-btn {
        display: float;
        margin: 10px 20px auto 10px; 
        padding: 8px 16px; 
        background-color: rgb(53, 49, 49); 
        color: white; 
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        
    }
    .hire-guide-btn:hover {
        background-color: #333;
    }
</style>

{% if messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            {% for message in messages %}
                $.notify("{{ message }}", "success"); 
            {% endfor %}
        });

        function handlePricingClick() {
            {% if not user.is_authenticated %}
                $.notify("User Is Not Logged In", "error"); 
                setTimeout(function() {
                    window.location.href = "{% url 'user_login' %}"; 
                }, 1500);
                return false;
            {% else %}
                window.location.href = "{% url 'pricing' %}"; 
            {% endif %}
        }
    </script>
{% endif %}

<div>
    <div class="centered-text">
        <h1 style="font-size: 40px;">Find the hidden place</h1>
        <p class="description-text" style="margin-bottom: 10px;">with our experienced guides</p>
        <a href="#" class="hire-guide-btn" onclick="handlePricingClick()">Hire a Guide</a>
    </div>
</div>

{% endblock %}
